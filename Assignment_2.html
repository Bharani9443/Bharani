<!Doctype html>
<html>
<head>
<title>
Designing the HTML form
</title>
</head>
<body>
<form>
<fieldset>
<legend>
Your Details:
</legend>
<label>Name: <input type="text" name="name" size="30" maxlength="100">
</label>
<br/>
<label>
Email: <input type="text" name="email" size="30" maxlength="100">
</label>

</fieldset>
</form>
<br/><br/>
<form>
<fieldset>
<legend>
Your Reviews
</legend>
<p>How did you hear about us?
<select>
<option>Google</option>
<option>Facebook</option>
<option>Yahoo</option>
<option>Twitter</option>
<option>News paper</option>
</select>
</p>
<p>
Would you visit again?
</p>
<p>
<input type="radio"> Yes</input>
<input type="radio"> No</input>
<input type="radio"> Maybe</input>
</p>
Comments:<br/>
<textarea name="comments">
</textarea>
<br/>
<br/>
<input type="checkbox"/>Signup me for email alerts</br>
<input type="Submit" value="Submit"> 
</form>
</fieldset>
</body>

</html>
